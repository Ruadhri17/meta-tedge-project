# yaml-language-server: $schema=https://raw.githubusercontent.com/siemens/kas/66261547b75885786777a0b9c8a4400ab81d432e/kas/schema-kas.json
header:
  version: 14
  includes:
    - config/common.yaml
    - config/raspberrypi.yaml
    - config/rauc-raspberrypi.yaml

machine: raspberrypi4-64
distro: poky
target: core-image-base

env:
  IMAGE_VERSION_SUFFIX: "_123123"

defaults:
  repos:
    branch: kirkstone

repos:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-raspberrypi:
    url: "https://github.com/agherzan/meta-raspberrypi.git"

  meta-openembedded:
    url: "https://git.openembedded.org/meta-openembedded"
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-multimedia:

  meta-rauc:
    url: "https://github.com/rauc/meta-rauc.git"

  meta-rauc-community:
    url: "https://github.com/rauc/meta-rauc-community"
    layers:
      meta-rauc-raspberrypi:

  meta-tedge-bin:
    url: "https://github.com/thin-edge/meta-tedge-bin"
